{{ define "header" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alex Glover and Sage Contributors">
    <title>Sage Personal Finance</title>

    <script src="http://localhost:8080/assets/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://localhost:8080/assets/jquery-3.7.1.min.js"></script>
    <script src="http://localhost:8080/assets/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="http://localhost:8080/assets/npm/chart.js@4.4.3/dist/chart.umd.js"></script>
    <script src="http://localhost:8080/assets/htmx.org@2.0.0.js"></script>
    
    <link href="http://localhost:8080/assets//npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        font-size: .875rem;
      }

      .feather {
        width: 16px;
        height: 16px;
        vertical-align: text-bottom;
      }

      /*
      * Sidebar
      */

      .sidebar {
        position: fixed;
        top: 0;
        /* rtl:raw:
        right: 0;
        */
        bottom: 0;
        /* rtl:remove */
        left: 0;
        z-index: 100; /* Behind the navbar */
        padding: 48px 0 0; /* Height of navbar */
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      }

      @media (max-width: 767.98px) {
        .sidebar {
          top: 5rem;
        }
      }

      .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
      }

      .sidebar .nav-link {
        font-weight: 500;
        font-size: 18px;
        color: #333;
      }

      .sidebar .nav-link .feather {
        margin-right: 4px;
        color: #727272;
      }

      .sidebar .nav-link.active {
        color: #198754;
      }

      .sidebar .nav-link:hover .feather,
      .sidebar .nav-link.active .feather {
        color: inherit;
      }

      .sidebar-heading {
        font-size: .75rem;
        text-transform: uppercase;
      }

      /*
      * Navbar
      */

      .navbar-brand {
        padding-top: .75rem;
        padding-bottom: .75rem;
        font-size: 1rem;
        background-color: rgba(0, 0, 0, .25);
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
      }

      .navbar .navbar-toggler {
        top: .25rem;
        right: 1rem;
      }

      .navbar .form-control {
        padding: .75rem 1rem;
        border-width: 0;
        border-radius: 0;
      }

      .form-control-dark {
        color: #fff;
        background-color: rgba(255, 255, 255, .1);
        border-color: rgba(255, 255, 255, .1);
      }

      .form-control-dark:focus {
        border-color: transparent;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
      }

      input:invalid {
        background-color: lightpink;
      }

      .accordion-button:not(.collapsed) {
        color: #000;
        background-color: #fff;
        border: 1px solid #198754;
      }

      .accordion-button.collapsed {
        color: #ffffff;
        background-color: #198754;
        border: 1px solid #198754;
      }
    </style>
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top flex-md-nowrap shadow bs-primary-success" style="background-color: #198754">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Sage</a>
  <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid" style="margin-top: 10px">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "accounts" }} active {{end}}" href="/accounts">
              &#x1F5C4; Accounts
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "categories" }} active {{end}}" href="/categories">
              &#x1F4D2; Categories
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "transactions" }} active {{end}}" href="/transactions">
              &#x1F4DD; Transactions
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "budgets" }} active {{end}}" href="/budgets">
              &#x1F3AF; Budgets
            </a>
          </li>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Reporting</span>
          </h6>
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "netWorth" }} active {{end}}" href="/net-worth">
              &#x1F4B0; Net worth
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "netIncome" }} active {{end}}" href="/net-income">
              &#x1F4C8; Net income
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "spendingByCategory" }} active {{end}}" href="/spending-by-category">
              &#x1F4B8; Spending by category
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "cashFlow" }} active {{end}}" href="/cash-flow">
              &#x1F4B1; Cash flow
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Admin</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "importStatementForm" }} active {{end}}" href="/import-form">
              &#x1F4C4; Import statement
            </a>
          </li>
        </ul>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link{{ if eq .ActivePage "settingsForm" }} active {{end}}" href="/settings">
              ⚙️ Settings
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      </div>
      <div id="reportContent">
{{ end }}

{{ define "footer"}}
      </div>
    </main>
  </div>
</div>
<script>
  /* globals Chart:false, feather:false */

(function () {
  'use strict'

  feather.replace({ 'aria-hidden': 'true' })
})()
</script>
<script>
$(document).ready(function(){
    $('.nav-link').click(function() {
        $('.nav-link.active').removeClass('active');  
        $(this).addClass('active');
    });
});

</script>
  </body>
</html>
{{ end }}
