<div class="row">
  <div class="col-sm-4">
    <h2>{{ if eq .Editing true }}Update{{ else }}Add{{ end }} Balance</h2>
  </div>
</div>

<form hx-post="/balances" hx-target="#reportContent" enctype="multipart/form-data">
  <div class="row">
    <div class="col-sm-3">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="amount" name="amount" value="{{ .BalanceDTO.Amount }}">
        <label for="amount" class="form-label">Amount</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="effectiveDate" name="effectiveDate" value="{{ .BalanceDTO.EffectiveDate }}">
        <label for="effectiveDate" class="form-label">Effective Date</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success"
    hx-post="/balances"
    hx-trigger="click"
    hx-target="#reportContent"
    hx-swap="innerHTML">
    Save
  </button>
  <button type="button" class="btn btn-light"
    hx-get="/balances?accountID={{ .BalanceDTO.AccountID }}"
    hx-trigger="click"
    hx-target="#reportContent"
    hx-swap="innerHTML">
      Cancel
  </button>
</form>
