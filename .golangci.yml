linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - gofmt

issues:
  # Show only new issues created after git revision `REV`.
  # Default: ""
  new-from-rev: f0afed2e2560d367bf8c6b62d3a628634935c485
